name: surf_flutter_courses_template
description: Our courses' template.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.0.3 <4.0.0" # Dart SDK version
  flutter: 3.10.3 # Fixed Flutter version

dependencies:
  flutter:
    sdk: flutter
  google_fonts: 6.1.0
  intl: ^0.19.0
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  fonts:
    - family: SF-Pro-Display
      fonts:
        - asset: assets/fonts/SFPRODISPLAYREGULAR.OTF
  uses-material-design: true
  generate: true # Add this line

  assets:
    - assets/images/
    - assets/fonts/
    - assets/icons/

